# env params
env:
  id: "dogfight"
  variant: "transformer_ma_env"
  kwargs:
    team_size: 1
    flatten_observation: false

# replay buffer params
replay_buffer:
  mem_size: 3000000
  mode: "torch"
  use_dict_wrapper: true
  store_on_device: true
  random_rollover: true

# algorithm params
algorithm:
  variant: "ccge"
  actor:
    variant: "basic_merge"
    embed_dim: 32
    ff_dim: 128
    num_att_head: 4
    num_layers: 1
  critic:
    variant: "basic_merge"
    embed_dim: 64
    ff_dim: 256
    num_att_head: 8
    num_layers: 1
  qu_num_ensemble: 2
  batch_size: 2048
  grad_steps_per_update: 500
  actor_learning_rate: 0.003
  critic_learning_rate: 0.003
  alpha_learning_rate: 0.01
  target_smoothing_coefficient: 0.005
  tune_entropy: true
  target_entropy_gain: 1.0
  learn_uncertainty: true
  discount_factor: 0.99
  actor_update_ratio: 1
  critic_update_ratio: 1

# training config
runner:
  variant: "async"
  mode: "trainer"  # trainer, worker
  max_workers: 4

  trainer:
    transitions_max: 3000000
    transitions_num_exploration: 25000
    transitions_min_for_train: 50000

  worker:
    task: "null" # collect, eval
    collect_num_transitions: 1800
    eval_num_episodes: 10

# https://github.com/jjshoots/Wingman?tab=readme-ov-file#from-wingman-import-wingman
mode:
  debug: false
  train: false
  eval: false
  display: false
  render: false

model:
  save_directory: "weights"
  id: ""
  ckpt: 0
  increment_ckpt: false

logging:
  interval: 1
  max_skips: 50
  greater_than: 0.0
  filename: ""

wandb:
  enable: false
  save_code: false
  run:
    name: "1v1_dogfight_transformer"
    notes: ""
  project:
    name: "dogfighter"
    entity: "jjshoots"
